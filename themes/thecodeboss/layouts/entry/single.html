{{ define "main" }}
<main class="bg-white py-12">
  <div class="container-main">
    <h1
      class="text-orange my-6 text-3xl font-bold"
      >{{.Title}}</h1>
    <p class="text-sm font-light">
      <time>{{ .Date | time.Format ":date_long" }}</time>
    </p>

    {{ partial "hr-short.html" . }}

    {{ with .Param "videoUrl" }}
      {{ partial "entry/entry-video.html" . }}
    {{ end }}

    <div class="prose prose-main max-w-none">
    {{.Content}}
    </div>
  </div>
</main>
{{ end }}
