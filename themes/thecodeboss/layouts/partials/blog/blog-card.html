<a class="
  [ group inline-block w-full h-60 p-4 ]
  [ bg-blue text-white hover:bg-blue-700 text-center ]
  [ flex flex-col justify-center ]
  "
  href="{{ .RelPermalink }}"
  >
    <h2 class="
      [ text-lg ]
      [ transition ease-in-out duration-300 ]
      [ group-hover:-translate-y-8 group-focus:-translate-y-8 ]
      ">
        {{ .Title }}
    </h2>
    <p class="
      [ text-sm font-light ]
      [ transition ease-in-out duration-300 ]
      [ group-hover:-translate-y-4 group-focus:-translate-y-4 ]
      [ opacity-0 group-hover:opacity-100 group-focus:opacity-100 ]
    ">
      {{ .Summary }}
    </p>
</a>
