<header class="fixed w-full bg-dark py-2 border-b-2 border-teal">
  <div class="container-main flex justify-between items-center">
    <section>
      {{ $image := resources.Get "images/logo.png" }}
      <a href="/">
        <img
          data-title="logo-image"
          class="w-8"
          alt="thecodeboss logo"
          src="{{ $image.RelPermalink }}"
        />
      </a>
    </section>
    <nav>
      <ul class="flex">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
                <li class="ml-6 {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                    <a
                      href="{{ .URL }}"
                      class="text-white font-bold hover:text-teal {{ if $currentPage.IsMenuCurrent "main" . }}text-teal{{ end }}"
                      >
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
          {{ end }}
          <li class="ml-6">
              <a
                class="[ text-white font-bold hover:text-teal ][ flex items-center ]"
                href="https://thecodeboss.dev/resume"
                target="_blank"
                >
                  Resume
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="[ w-5 h-5 ][ inline ml-1 ]"
                    >
                    <path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z" clip-rule="evenodd" />
                  </svg>
              </a>
          </li>
          <li class="ml-6">
              <a
                class="[ text-white font-bold hover:text-teal ][ flex items-center ]"
                href="https://labs.thecodeboss.dev"
                target="_blank"
                >
                  Labs
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="[ w-5 h-5 ][ inline ml-1 ]"
                    >
                    <path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z" clip-rule="evenodd" />
                  </svg>
              </a>
          </li>
      </ul>
    </nav>
  </div>
</header>
